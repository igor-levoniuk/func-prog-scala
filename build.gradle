apply plugin: 'scala'
apply plugin: 'idea'

ext {
    scalaVersion = '2.11'
    scalaLibraryVersion = '6'
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.scala-lang:scala-library:$scalaVersion.$scalaLibraryVersion"

    testCompile "org.scalatest:scalatest_$scalaVersion:2.2.4"
}
